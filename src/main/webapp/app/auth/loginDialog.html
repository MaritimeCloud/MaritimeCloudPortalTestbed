<div class="modal-header">
    <button type="button" class="close" x-ng-click="$dismiss('aborted')">x</button>
    <h2>Log In</h2>
</div>

<div class="modal-body e-small-font" cg-busy="loginPromise">

    <!-- Hack to trigger browsers "remember credentials" functionality -->
    <iframe src="../rest/authentication/sink.html" name="sink" style="display:none"></iframe>
    <!-- ALERT --> 
    <alert x-ng-show="alert" type="danger">{{alert}}</alert>
    <!--FORM-->
    <form name="loginForm" ng-submit="login(credentials)" action="../rest/authentication/sink.html" target="sink" method="post" novalidate>
        <div id="credentials">
            <!--USERNAME-->
            <div class="form-group">
                <label for="usernamefield">User Name</label> 
                <input class="form-control input-sm" type="text" placeholder="Enter your username here" mcp-focus-me id="usernamefield" name="usernamefield" 
                       x-ng-model="credentials.username" autocapitalize="off" autocorrect="off" autocomplete="off" required />
            </div>
            <!--PASSWORD-->
            <div class="form-group">
                <label for="passwordfield">Password</label> 
                <input class="form-control input-sm" type="password" placeholder="Password" id="passwordfield" name="passwordfield" 
                       x-ng-model="credentials.password" required />
            </div>
            <!--SUBMIT or CANCEL-->
            <a class="text-primary" href="" x-ng-click="forgotPassword()">Forgot password?</a>
            <div style="margin-top: 24px">
                <button type="submit" class="btn btn-sm btn-primary" x-ng-disabled="!(loginForm.usernamefield.$valid && loginForm.passwordfield.$valid)">Log In</button>
                <button type="button" class="btn btn-sm" x-ng-click="$dismiss('aborted')">Cancel</button>
            </div>
        </div>
        <!--        <div id="forgotpass" x-ng-show="forgot">
                    <label>E-mail address <input type="email" name="emailfield" class="input-block-level" x-ng-model="user.email" autocapitalize="off"
                                                 autocorrect="off" autocomplete="off" required /></label>
                    <a href="" x-ng-click="back()">Back</a>
                    <div style="margin-top: 24px">
                        <button type="submit" class="btn btn-primary" x-ng-disabled="!login_form.emailfield.$valid" x-ng-click="sendPassword()">Send password</button>
                        <button class="btn" x-ng-click="$dismiss('aborted')">Cancel</button>
                    </div>
                </div>-->
    </form>
</div>
<div class="modal-footer">
    <div class="pull-right" >
        First time users can <a href="#/join" x-ng-click="$dismiss('aborted')">Sign up</a> here to get username and password. 
    </div>
</div>
