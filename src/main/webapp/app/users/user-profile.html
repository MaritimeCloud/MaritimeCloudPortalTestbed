<div class="panel panel-default">

    <div class="panel-heading">
        <h1 class="panel-title">Profile: {{user.username}}</h1>
    </div>
    <div class="panel-body">

        <h4>Details</h4>
        <table class="table-condensed">
            <tr> <th class="text-right">Username : </th>          <td>{{user.username}} </td> </tr>
            <tr> <th class="text-right">Email Address : </th>     <td>{{user.emailAddress}}</td>  </tr>
            <tr> <th class="text-right">Account activated : </th> <td>{{user.active | checkmark}}</td>  </tr>
            <tr> <th class="text-right">Role : </th>              <td>{{currentUser.role}}</td>  </tr>
        </table>

    </div>
</div>
