<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">{{user.username}}</h1>
    </div>
    <table class="table-condensed">
        <tr> <th class="text-right">Username : </th> <td>{{user.username}} </td> </tr>
        <tr> <th class="text-right">Email Address : </th> <td>{{user.emailAddress}}</td>  </tr>
        <tr> <th class="text-right">Has email Address : </th> <td>{{user.emailAddress | checkmark}}</td>  </tr>
    </table>
</div>
